<ion-header>
</ion-header>


<ion-content padding no-bounce name="back" [ngClass]="background" (tap)="handleTap($event)">
  <label class="counter">{{getTimesLeft()}}</label>
  <label class="objectNum">{{getObjectNum()}} Objects</label>
  <img *ngFor="let object of objects" id={{object}} class="object" src={{getSource()}} hidden="true" [ngStyle]="getPosition(object)">
  <label id="countdown" class="countdown" hidden="true">{{getCountDown()}}</label>
  <img id="x" class="xCheck" hidden="true" src="assets/imgs/x.svg" width={{getWidth()}} height={{getHeight()}}>
  <img id="check" class="xCheck" hidden="true" src="assets/imgs/check.svg" width={{getWidth()}} height={{getHeight()}}>
</ion-content>
