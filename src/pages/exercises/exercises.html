<ion-header>

  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let exercise of exercises" (click)="itemTapped(exercise)">
      <img src={{getImage(exercise)}} />
      <div class="card-title">{{exercise}}</div>
    </ion-card>
</ion-content>
