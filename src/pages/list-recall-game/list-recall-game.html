<ion-header>
</ion-header>


<ion-content padding>
  <label class="lCounter">{{getTimer()}}</label>
  <label id="countdown" class="lCountdown" hidden="true">{{getCountDown()}}</label>
  <ion-list id="leftList" class="leftList" hidden="true">
    <ion-item *ngFor="let word of list[0]" class="words">{{word}}</ion-item>
  </ion-list>
  <ion-list id="rightList" class="rightList" hidden="true">
    <ion-item *ngFor="let word of list[1]" class="words">{{word}}</ion-item>
  </ion-list>
</ion-content>
