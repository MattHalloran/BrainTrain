<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/MindYourBrain.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="text-align:center">
  <h5><ion-list-header class="header" (click)="toggleWeekly()">Weekly activity <img id="weeklyArrow" [src]="weeklyArrow" class="arrows"></ion-list-header></h5>
    <div id="chartContainer">
      <canvas #lineCanvas id="myChart"></canvas>
    </div>
  <h5><ion-list-header class="header" (click)="toggleHigh()">High Scores <img id="highArrow" [src]="highArrow" class="arrows"></ion-list-header></h5>
    <h5><ion-list id="high">
        <ion-item *ngFor="let game of games" class="items"><b>{{game}}</b><br><div class="scoreWrap">{{getHighScore(game)}}</div></ion-item>
    </ion-list></h5>
</ion-content>
