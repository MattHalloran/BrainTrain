<ion-header>

  <ion-navbar>
    <ion-title>Vision Sweep</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round full="true" (click)="start('vertGreen')">Vertical Green</button>
      </ion-col>
      <ion-col>
        <button ion-button round full="true" (click)="start('vertRed')">Vertical Red</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round full="true" (click)="start('horiGreen')">Horizontal Green</button>
      </ion-col>
      <ion-col>
        <button ion-button round full="true" (click)="start('horiRed')">Horizontal Red</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
